<html>

<head>
    <title>Songify</title>
    <style>
        .player_component {
            margin: 5%;
        }
    </style>
</head>

<body>
    <div class="player_component">
        Artist: <p id="artist_name"></p>
    </div>

    <div class="player_component">
        Album: <p id="album_name"></p>
    </div>

    <div class="player_component">
        <h5>WARNING: Load time for song can be slow, 30-45 seconds slow</h5>
        <audio id="audio_player" autoplay controls title="Songify">
    </div>

</body>

<script>
    window.onload = function () {
        fetch('http://54.224.107.140/')
            .then(function (response) {
                return response.json();
            })
            .then(function (myJson) {
                var songLink = myJson['Link'];
                var artistName = myJson['Artist'];
                var albumName = myJson['Album'];
                console.log(albumName);

                document.getElementById('audio_player').src = songLink;
                document.getElementById('artist_name').innerHTML = artistName;
                document.getElementById('album_name').innerText = albumName;
            });
    }
</script>

</html>
